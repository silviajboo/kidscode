<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña Lightbox</title>
    <link href="css/terms-style.css" rel="stylesheet" type="text/css">
    
    <!--Movile viewport-->
    <meta name="viewport" content="width=device-width, initial-scale1">
    
</head>
<body>
    
<div class="lightbox">
    <header>
        <h1 class="h1-lightbox">Recuperar Contraseña</h1>
    </header>
    
    <form action="http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echo.cgi" method="post" id="" name="" onsubmit="return validacion()">
        
        <fieldset class="lighbox-fieldset">
             <label for="name">Introduce tu correo electrónico</label>
             <input type="text" id="itNombre" name="name" class=""  placeholder="tucorreo@correo.com" required>
        </fieldset>
        
        <button class="btn-act" type="submit" id="bEnviar">Recuperar</button>
    </form>
</div>
    
</body>
</html>
