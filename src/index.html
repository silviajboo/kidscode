<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - Crea tu cuenta</title>
  <link href="css/inicio-style.css" rel="stylesheet" type="text/css">

  <!--Movile viewport-->
  <meta name="viewport" content="width=device-width, initial-scale1">

  <!--google fonts-->

  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,700' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="main-container">
<div class="lightbox_double">
    <div class="btn-round close-position-double"></div>

    <div class="lightbox_start">        
      <header class="lightbox-head">
        <h1 class="h1-lightbox">Inicia tu sesión</h1>
        <p class="t-p">Pon tu e-mail y contraseña </p>
      </header>

      <form action="http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echo.cgi" method="post" id="" name="" onsubmit="return validacion()">

        <fieldset class="lighbox-fieldset-double">
         <label for="name" class="label-text">Tu correo</label>
         <input type="text" id="itNombre" name="name" class="" placeholder="hola@email.com" require>
       </fieldset>

       <fieldset class="lighbox-fieldset-double">
         <label for="name" class="label-text">Tu contraseña</label>
         <input type="text" id="itNombre" name="password" class="" placeholder="*****" required>
         <br>
         <a href="">Has olvidado la contraseña?</a>
       </label>
   <fieldset class="lighbox-fieldset">
  <input id="box1" type="checkbox" />
  <label for="box1">Cerrar sesión</label>
  </fieldset>
      <button class="btn-act" type="submit" id="Enviar">Inicia sesión</button>
    </fieldset>

  </form>
  </div>


<div class="lightbox_create">
  <header class="lightbox-head">
    <h1 class="h1-lightbox">Crea tu cuenta</h1>
    <p class="t-p">Crea la cuenta familiar para jugar</p>
  </header>

  <form action="http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echo.cgi" method="post" id="" name="" onsubmit="return validacion()">
    <fieldset class="lighbox-fieldset-double">
     <label for="name" class="label-text"> Tu correo</label>
     <input type="text" id="itNombre" name="name" class=""  placeholder="hola@email.com" required>
   </fieldset>

   <fieldset class="lighbox-fieldset-double">
     <label for="name" class="label-text">Tu contraseña</label>
     <input type="text" id="itNombre" name="password" class=""  placeholder="*****" required>
   </fieldset>

   <!--<fieldset class="lighbox-fieldset-double">
     <label for="name" class="label-text">Confirmar contraseña</label>
     <input type="text" id="itNombre" name="password" class=""  placeholder="*****" required>-->

   <fieldset class="lighbox-fieldset-checkbox">
   <input id="box2" type="checkbox" />
  <label for="box2">He leído y acepto <a href="">los términos y condiciones de uso</a></label>
  </fieldset>

  <button class="btn-act" type="submit" id="Enviar">Regístrate</button>
     </fieldset>
</form>
</div>

</div>
</div>
</body>
</html>
