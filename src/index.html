<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.flex-container{
		display: flex;
		flex-direction: row;
		border: 1px solid red;
	}
	.wrap{
		flex-wrap: wrap;
	}

	.flex-content{
		flex:1;
		flex-wrap: wrap;
		flex-basis:250px;
		border:1px solid green;

	}

	.flex-content-txt{
		flex:1;
		flex-wrap: wrap;
		flex-basis:250px;
		text-align: center;
		border:1px solid green;
		height: 50px;
	}
	.placeholder{
		height: 300px;
		width:200px;
		background-color: grey;
		margin: auto;
	}
	</style>
</head>
<body>
	<div class="flex-container wrap">
		<div class="flex-content"><div class="placeholder"></div><div class="flex-content-txt">aaa</div></div>
		<div class="flex-content"><div class="placeholder"></div><div class="flex-content-txt">aaa</div></div>
		<div class="flex-content"><div class="placeholder"></div><div class="flex-content-txt">aaa</div></div>
	</div>
	
</body>
</html>
