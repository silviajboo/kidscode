<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>KidsCode</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<link rel="icon" type="image/png" href="../img/eye.png">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,700' rel='stylesheet' type='text/css'>

</head>


<body>

	<header>
		<div class="container-menu color-bg-blue">

			<!-- logo kidscode -->
			<div class="container-menu-logo">
				<a href="http://silviajboo.github.io/kidscode/">
					<img src="img/logo.svg" alt="KidsCode" lang="en">
				</a>  
			</div>

			<div class="container-menu-options">
				<!-- menu desktop -->
				<div class="menu-desktop nav-desktop">
					<nav>
						<ul>
							<li><a href="http://pacogarciapoza.github.io/kidscode_webapp/" class="li-play txt-uppercase">juega</a></li>
							<li><a href="http://silviajboo.github.io/kidscode/" class="li-close-session txt-uppercase">cerrar sesion</a></li>
						</ul>
					</nav>
				</div>

				<!-- menu burguer mobile & tablet -->
				<div class="menu-mobile nav-mobile menu-burguer closed">
					<div class="container-menu-logo" class="menu-logo-burguer-scrolled-inactive">
						<a href="http://silviajboo.github.io/kidscode/"><img src="img/logo.svg" alt="KidsCode" lang="en"></a>
					</div>
					<a class="btn-anim-three btn-anim-three-scrolled-inactive">
						<span class="one"></span>
						<span class="two"></span>
						<span class="three"></span>
					</a>
					<nav>
						<ul class="nav" role="sidebar">
							<li><a href="http://pacogarciapoza.github.io/kidscode_webapp/" class="li-play txt-uppercase">juega</a></li>
							<li><a href="http://silviajboo.github.io/kidscode/" class="li-close-session txt-uppercase">cerrar sesion</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>

	</header>

	<div class="container-profile">
		<div class="container-account-edit">
			<h3 class="account-name">
				Hola nombre@dominio.com
			</h3>
			<p class="account-edit">

				<img class="account-edit--img" src="img/ic-settings.png" alt="configuración perfil" lang="es">
			</p>

		</div>

		<div class="profile-title txt-center">
			<h1 class="t-h1--withoutshadow txt-uppercase">perfil kids</h1>
			<h2>Crea el perfil de tu hij@</h2>

		</div>

		<div class="profile-info-flex">
			<div class="profile-info-create">
				<p>Nombre del niñ@</p>

			</div>

			<div class="profile-photo-create">
				<img src="/img/avatar_add.png">

			</div>

			<div class="profile-add">

			</div>
		</div>
	</div>


	<footer>

	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="js/burguer-menu.js"></script>
</body>

</html>
