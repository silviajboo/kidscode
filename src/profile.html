<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>KidsCode</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<link rel="icon" type="image/png" href="../img/eye.png">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,700' rel='stylesheet' type='text/css'>

</head>

<body class="body-bg-color-profile">

	<header class="container-menu">
		<!-- <div > -->

			<!-- logo kidscode -->
			<div class="container-menu-logo">
				<a href="http://silviajboo.github.io/kidscode/">
					<img src="img/logo.svg" alt="KidsCode" lang="en">
				</a>  
			</div>

			<div class="container-menu-options">
				<!-- menu desktop -->
				<div class="menu-desktop nav-desktop">
					<nav>
						<ul>
							<li><a href="http://pacogarciapoza.github.io/kidscode_webapp/" class="li-play txt-uppercase">juega</a></li>
							<li><a href="http://silviajboo.github.io/kidscode/" class="li-close-session txt-uppercase">cerrar sesion</a></li>
						</ul>
					</nav>
				</div>

				<!-- menu burguer mobile & tablet -->
				<div class="menu-mobile nav-mobile menu-burguer closed">
					<div class="container-menu-logo">
						<a href="http://silviajboo.github.io/kidscode/"><img src="img/logo.svg" alt="KidsCode" lang="en"></a>
					</div>
					<a class="btn-anim-three">
						<span class="one"></span>
						<span class="two"></span>
						<span class="three"></span>
					</a>
					<nav>
						<ul class="nav" role="sidebar">
							<li><a href="http://pacogarciapoza.github.io/kidscode_webapp/" class="li-play txt-uppercase">juega</a></li>
							<li><a href="http://silviajboo.github.io/kidscode/" class="li-close-session txt-uppercase">cerrar sesion</a></li>
						</ul>
					</nav>
				</div>
			</div>
		<!-- </div> -->

	</header>

	<div class="container-page-profile bg-clouds">

		<div class="container-account-edit">
			<h5 class="account-name color-txt-grey">
				Hola nombre@dominio.com
			</h5>
			<h5 class="account-edit color-txt-grey">
				<img class="account-edit--img" src="img/ic-settings.png" alt="configuración perfil" lang="es">
			</h5>

		</div>

		<div class="container-new-profile">

			<div class="profile-title">
				<h2 class="txt-uppercase color-txt-white">perfil kid-jana</h2>
			</div>
			
			
			<div class="profile-photo">
				<a href="#">
					<article class="profile-photo--btn">
						<div class="profile-photo-select--img"><img src="img/kid_profile2.png" alt="Añadir imagen perfil niño/niña"></div>
					</article>
					<h4 class="profile-photo-select txt-center">Editar imagen</h4>    
				</a>
			</div>

			<div class="profile-info">
				<label for="name" class="color-txt-white">Nombre</label>
				<input type="text" id="itNombre" name="name" placeholder="Jana" required>

				<label for="exercicies" class="color-txt-white">Ejercicios realizados</label>
				<input type="text" id="itNombre" name="name" placeholder="Jana" required>
			</div>

			<div class="profile-btn-add">
				<div class="btn-act txt-uppercase" >Añadir</div>
			</div>

		</div>
	</div>

	<!--FOOTER de la página-->
	<footer class="footer_profile color-bg-blue-bg">
		
		<div class="container-block">
			<div class="contact color-txt-white"> proyectokidscode@gmail.com </div>
			<div class="copyright color-txt-white"> Copyright © 2016 Kids Code </div>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="js/burguer-menu.js"></script>

</body>

</html>
