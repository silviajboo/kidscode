<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conformar eliminar perfil Lightbox</title>
    <link href="css/terms-style.css" rel="stylesheet" type="text/css">
    
    <!--Movile viewport-->
    <meta name="viewport" content="width=device-width, initial-scale1">
    
    <!--google fonts-->

  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,700' rel='stylesheet' type='text/css'>
    
</head>
<body>
        
<div class="lightbox">
    
    <div class="btn-round close-position"></div>
    
    <header class="lightbox-header">
        <h1 class="h1-lightbox">Eliminar el perfil</h1>
    </header>
    
    <form action="http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echo.cgi" method="post" id="" name="" onsubmit="return validacion()">
        
        <fieldset class="lighbox-fieldset">
             <label for="name">¿Estás seguro de que quieres eliminar la cuenta?</label>
             <input type="text" id="itNombre" name="name" class="" required placeholder="Escribe aquí DELETE">
        </fieldset>
        
        <button class="btn-act" type="submit" id="bEnviar">Borrar</button>
    </form>
    
</div>

    
</body>
</html>
