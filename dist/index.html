<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <link href="css/inicio-style.css" rel="stylesheet" type="text/css">

  <!--Movile viewport-->
  <meta name="viewport" content="width=device-width, initial-scale1">

  <!--google fonts-->

  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,700' rel='stylesheet' type='text/css'>

</head>
<body>

  <div class="lightbox_double">
    <div class="btn-round close-position"></div>

    <div class="lightbox_start">        
      <header class="lightbox-head">
        <h1 class="h1-lightbox">Inicia tu sesión</h1>
        <p>Inicia tu sesión con tu e-mail y contraseña </p>
      </header>

      <form action="http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echo.cgi" method="post" id="" name="" onsubmit="return validacion()">
        <fieldset class="lighbox-fieldset">
         <label for="name">Tu correo</label>
         <input type="text" id="itNombre" name="name" class="" placeholder="hola@email.com" require>
       </fieldset>
       <fieldset class="lighbox-fieldset">
         <label for="name">Tu contraseña</label>
         <input type="text" id="itNombre" name="password" class="" placeholder="*****" required>
         
         <a href="">Has olvidado la contraseña?</a>
         <input id='one' type='checkbox' />
         <label for='one'>
          <span></span> No cerrar sesión
          <ins><i></i></ins>
        </label>
        <button class="btn-act" type="submit" id="Enviar">Iniciar sesión</button>
      </fieldset>
    </form>
  </div>


  <div class="lightbox_create"><header class="lightbox-head">
    <h1 class="h1-lightbox">Crea tu cuenta</h1>
    <p>Crea la cuenta familiar para jugar</p>
  </header>
  <form action="http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echo.cgi" method="post" id="" name="" onsubmit="return validacion()">

    <fieldset class="lighbox-fieldset">
     <label for="name">Tu correo</label>
     <input type="text" id="itNombre" name="name" class=""  placeholder="hola@email.com" required>
   </fieldset>
   <fieldset class="lighbox-fieldset">
     <label for="name">Tu contraseña</label>
     <input type="text" id="itNombre" name="password" class=""  placeholder="*****" required>
   </fieldset>
   <fieldset class="lighbox-fieldset">
     <label for="name">Confirmar contraseña</label>
     <input type="text" id="itNombre" name="password" class=""  placeholder="*****" required>
   </fieldset>
     <input id='two' type='checkbox' />
  <label for='two'>
          <span></span> He leído y acepto <a href="">los términos y condiciones</a>
          <ins><i></i></ins>
        </label>
   <button class="btn-act" type="submit" id="Enviar">Regístrate</button>
 </fieldset>
  </form>
</div>
</div>
</body>
</html>
